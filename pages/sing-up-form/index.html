<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="imgback">
            <div class="logo">
                <img class="odin-logo" src="assets/images/odin-lined.png" alt="the ofin project logo">
                <h2>ODIN</h2>
            </div>
        </div>
        
        <div class="right">
            <main>
                <p class="hero-text">This is not a real onlive service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get starder.
                <br>
                <br>
                You <i>know</i> you wan to.
                </p>
            <section class="form">
                <h2>Let's do this!</h2>    
                <form>
                    <div class="sign-up-form">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat your password">
                        </div>
                    </div>
                    <div class="btn-container">    
                        <button>Create Account</button>
                        <p class="login">Already have an account? <a href="">Log In</a></p>
                    </div>
                </form>


            </section>
            </main>
            <footer></footer>
        </div>
    </div>
    

    
</body>
</html>
